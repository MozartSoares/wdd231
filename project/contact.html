<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
    <title>Brazil Contact | Contact Page</title>
    <meta
      name="description"
      content="Brazil Contact. This is the contact page for the Brazil Exploration Contact, here you can contact us to suggest places."
    >
    <meta name="author" content="Mozart Soares" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css" >
    <link rel="stylesheet" href="styles/contact.css" >
    <script src="scripts/contact.js" defer></script>
  </head>
  <body>
    <header>
      <div class="content">
        <div>
          <img
          src="./images/favicon.svg"
          alt="Brazil Flag"
          width="100"
          height="75"
          loading="lazy"
          >
          <h1>Brazil Exploration</h1>
        </div>
        <nav>
          <div class="menu-toggle" id="menu-toggle">
            <span class="hamburger"></span>
          </div>
          <ul class="menu" id="menu">
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="explore.html">Explore</a>
            </li>
            <li>
              <a href="#" class="active-tab">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section id="contact-form">
        <h2>Contact Us</h2>
        <p class="subtitle">
          You can contact us to offer suggestions, ask questions, or provide
          feedback. We look forward to hearing from you!
        </p>
        <form id="form" method="GET" action="thankyou.html" novalidate>
          <fieldset>
            <legend>Personal Information</legend>

            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                id="name"
                name="name"
                required
                placeholder="Enter your name"
                minlength="3"
              >
              <span class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="example@domain.com"
              >
              <span class="error-message"></span>
            </div>
          </fieldset>

          <fieldset>
            <legend>Preferences</legend>

            <div class="form-group">
              <label for="subject">Subject:</label>
              <select id="subject" name="subject" required>
                <option value="">Choose a subject</option>
                <option value="travel">Travel Information</option>
                <option value="partnership">Partnership</option>
              </select>
              <span class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                required
                placeholder="Type your message"
                minlength="10"
              ></textarea>
              <span class="error-message"></span>
            </div>

            <div class="form-group checkbox-group">
              <label for="newsletter">Subscribe to newsletter:</label>
              <input type="checkbox" id="newsletter" name="newsletter" >
            </div>
          </fieldset>

          <button type="submit" class="btn">Send Message</button>
        </form>
        <div id="form-status"></div>
      </section>
    </main>
    <footer>
        <div class="footer-container">
          <p>
            <span id="currentYear"></span><br >
            Brazil Exploration. All rights reserved.
          </p>
          <p>
            Developed by
            <a
              href="https://github.com/mozartsoares"
              target="_blank"
              rel="noopener"
              >Mozart Soares</a
            >
          </p>
        </div>
    </footer>
  </body>
</html>
